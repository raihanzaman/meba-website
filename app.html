    <h1>MEBA Application Form</h1>
    <div>
        <p> 
            Are you interested in applying to our various mentorship programs? Fill out the form below to get started!
        </p>
    </div>

    <div class="form-container">
        <form action="main.js" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="name" name="name" placeholder="Email" required><br><br>
            <label for="school">School:</label><br>
            <input type="text" id="school" name="school" placeholder="School" required><br><br>
            <label for="team">Which team would you like to join?</label><br>
            <input type="" id="team" name="team" required><br><br>
            <label for="q1">Why do you want to join MEBA?:</label><br>
            <input type="text" id="q1" name="q1" placeholder="I like pancakes" required><br><br>
            <label for="resume">Resume:</label><br>
            <input type="file" id="resume" name="resume"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
