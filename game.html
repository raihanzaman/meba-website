<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEBA</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="game.js"></script>
</head>
<body>
    <nav class="navbar">
        <img src="images/meba.jpg" alt="MEBA Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="eboard.html">EBoard</a></li>
            <li><a href="app.html">Application</a></li>
            <li><a href="game.html">Game</a></li>
        </ul>
    </nav>
    <h1>Wack-a-mole</h1>
    <div class="game-container">
        <h2>Game Instructions</h2>
        <p>Click on the moles as they pop up to score points!</p>
        <div class="score-board">
            <button id="start-button">Start Game</button>
        </div>
        <h3>Score: <span id="score">0</span></h3>
        <div id="game-board">
            <div id="row"><div id="hole1"></div><div id="hole2"></div><div id="hole3"></div><div id="hole4"></div></div>
            <div id="row"><div id="hole5"></div><div id="hole6"></div><div id="hole7"></div><div id="hole8"></div></div>
            <div id="row"><div id="hole9"></div><div id="hole10"></div><div id="hole11"></div><div id="hole12"></div></div>
            <div id="row"><div id="hole13"></div><div id="hole14"></div><div id="hole15"></div><div id="hole16"></div></div>
        </div>
    </div>
</body>
</html>
